<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Proyek Baru</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body style="background-color: #E4EFE7;color: #233E8B;">

<div style="position: absolute; left: 92%; height: auto;border-radius: 20px; background-color: #DEEEEA">
    <a class="nav-link" style="color: brown; font-size: 18px" th:href="@{/}">
        Logout
        <img src="../static/images/logout.png" th:src="@{/images/logout.png}" width="20" class="rounded mx-auto" >
    </a>
</div>
<ul class="nav nav-tabs" style="background-color: #94D0CC">
    <li class="nav-item">
        <a class="nav-link" aria-current="page" th:href="@{/home}">
            <img src="../static/images/icon.png" th:src="@{/images/icon.png}" width="24" class="rounded mx-auto d-block" >
        </a>
    </li>
    <li class="nav-item">
        <a class="nav-link" style="color: #233E8B; text-decoration: none" aria-current="page" th:href="@{/home}">Beranda</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" style="color: #233E8B; text-decoration: none" aria-current="page" th:href="@{/project}">Project</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" style="color: #233E8B; text-decoration: none" aria-current="page" th:href="@{/result}">Result</a>
    </li>
</ul>

<div style="margin-top: 5vh;margin-left: 10vh;padding: 2vh 3vh; width: 30%; height: auto; background-color: #A7D0CD; border-radius: 10px">
   <h2>Tambahkan Proyek Baru</h2>

    <div style="width: 80%; margin-top: 5vh">
        <form action="#" th:action="@{/saveproyek}" th:object="${proyek}"
              method="POST">

            <label>Nama Proyek :</label>
            <input type="text" th:field="*{nama}"
                   placeholder="Nama Proyek" class="form-control mb-4 col-4">

            <label>Jumlah Aktor :</label>
            <input type="number" step="any" th:field="*{jumlahAktor}"
                   placeholder="Jumlah Aktor" class="form-control mb-4 col-4">

            <label>Jumlah Usecase :</label>
            <input type="number" step="any" th:field="*{jumlahUseCase}"
                   placeholder="Jumlah Use Case" class="form-control mb-4 col-4">

            <label>Jumlah Effort :</label>
            <input type="number" step="any" th:field="*{effort}"
                   placeholder="Jumlah Effort" class="form-control mb-4 col-4">

            <button type="submit" class="btn" style="width: auto; background-color: #233E8B; color: white">Tambah Proyek</button>
        </form>
    </div>
</div>
</body>
</html>
