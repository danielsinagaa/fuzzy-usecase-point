<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Aktor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>

<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link" aria-current="page" th:href="@{/home}">Beranda</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" aria-current="page" th:href="@{/project}">Project</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" aria-current="page" th:href="@{/result}">Result</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" aria-current="page" th:href="@{/}">Logout</a>
    </li>
</ul>

<div class="container">
    <hr>
    <h2>Tambahkan Aktor Baru</h2>

    <form action="#" th:action="@{/saveaktor}" th:object="${aktor}"
          method="POST">

        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{proyek}" />

        <input type="text" th:field="*{nama}"
               placeholder="Nama Aktor" class="form-control mb-4 col-4">

        <fieldset>
            <legend>Your addresses</legend>
            <ul>
                <li th:each="kategoria : ${kategoris}">
                    <input type="radio" th:field="${aktor.kategori}" th:value="${kategoria}" />
                    <label th:for="${aktor.id}" th:text="${kategoria}"></label>
                </li>
            </ul>
        </fieldset>

        <button type="submit" class="btn btn-info col-2">Simpan Aktor</button>
    </form>

    <hr>

    <a th:href="@{/}">Kembali Ke Home</a>
</div>
</body>
</html>
