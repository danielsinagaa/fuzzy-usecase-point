<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Proyek Baru</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>

<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link" aria-current="page" th:href="@{/home}">Beranda</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" aria-current="page" th:href="@{/project}">Project</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" aria-current="page" th:href="@{/result}">Result</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" aria-current="page" th:href="@{/}">Logout</a>
    </li>
</ul>

<div class="container">
    <hr>
    <h2>Tambahkan Proyek Baru</h2>

    <form action="#" th:action="@{/editproyek}" th:object="${proyek}"
          method="POST">

        <input type="hidden" th:field="*{id}" />

        <input type="hidden" th:field="*{metrics}" />

        <input type="text" th:field="*{nama}"
               placeholder="Nama Proyek" class="form-control mb-4 col-4">

        <input type="number" step="any" th:field="*{jumlahAktor}"
               placeholder="Jumlah Aktor" class="form-control mb-4 col-4">

        <input type="number" step="any" th:field="*{jumlahUseCase}"
               placeholder="Jumlah Use Case" class="form-control mb-4 col-4">

        <input type="number" step="any" th:field="*{effort}"
               placeholder="Jumlah Effort" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2">Ubah Proyek</button>
    </form>

    <hr>

    <a th:href="@{/}">Kembali Ke Home</a>
</div>
</body>
</html>
