<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TCF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>

<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link" aria-current="page" th:href="@{/home}">Beranda</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" aria-current="page" th:href="@{/project}">Project</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" aria-current="page" th:href="@{/result}">Result</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" aria-current="page" th:href="@{/}">Logout</a>
    </li>
</ul>

<div class="container">
    <div class="table-responsive{-sm}">

        <h2>Technical Factor</h2>
    </div>
</div>

    <form action="#" th:action="@{/savetcf}" th:object="${tcf}"
          method="POST">

        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{proyek}" />
        <input type="hidden" th:field="*{code}" />

        <p>code: <span th:text="${tcf.code}"> </span></p>

        <span>Select value: </span>
        <select th:field="*{value}">
            <option value="">Select Value</option>
            <option th:each="valuee : ${valueList}" th:value="${valuee}" th:text="${valuee}"></option>
        </select>

        <p></p>

        <button type="submit" class="btn btn-info col-2">save tcf</button>
    </form>
</body>
</html>
