<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>

<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link" aria-current="page" th:href="@{/home}">Beranda</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" aria-current="page" th:href="@{/project}">Project</a>
    </li>
    <li class="nav-item">
        <a class="nav-link active" aria-current="page" th:href="@{/result}">Result</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" aria-current="page" th:href="@{/}">Logout</a>
    </li>
</ul>

<div class="container">
    <div class="table-responsive{-sm}">
        <table class="table table-bordered table-hover table-sm" style="width: 55vw; border: solid 1px black; margin-top: 5vh">
            <thead class="table-dark">
            <tr>
                <th rowspan="2" class="align-middle">No</th>
                <th rowspan="2" class="align-middle">Nama Proyek</th>
                <th colspan="3" class="text-center">Effort</th>
                <th colspan="2" class="text-center">MER</th>
                <th colspan="2" class="text-center">MRE</th>
                <th colspan="2" class="text-center">ERROR</th>
            </tr>
            <tr>
                <td>ACTUAL</td>
                <td>UCP</td>
                <td>FUCP</td>
                <td>UCP</td>
                <td>FUCP</td>
                <td>UCP</td>
                <td>FUCP</td>
                <td>UCP</td>
                <td>FUCP</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="metric, i : ${metricsList}">
                <td th:text="${i.count}"></td>
                <td th:text="${metric.nama}"></td>
                <td th:text="${metric.actual}"></td>
                <td th:text="${metric.effortUCP}"></td>
                <td th:text="${metric.effortFUCP}"></td>
                <td th:text="${metric.merUCP}"></td>
                <td th:text="${metric.merFUCP}"></td>
                <td th:text="${metric.mreUCP}"></td>
                <td th:text="${metric.mreFUCP}"></td>
                <td th:text="${metric.errorUCP}"></td>
                <td th:text="${metric.errorFUCP}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
