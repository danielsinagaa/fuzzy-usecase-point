<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aktor Baru</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>

<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link" aria-current="page" th:href="@{/home}">Beranda</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" aria-current="page" th:href="@{/project}">Project</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" aria-current="page" th:href="@{/result}">Result</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" aria-current="page" th:href="@{/}">Logout</a>
    </li>
</ul>

<div class="container">

    <h2>Tambahkan Aktor Baru</h2>

    <div class="table-responsive{-sm}">
        <table class="table table-bordered table-hover table-sm" style="width: 55vw; margin-top: 5vh">
        <thead>
            <tr>
                <td>Nama</td>
                <td>Kategori</td>
                <td>Action</td>
            </tr>
            </thead class="table-dark">
            <tbody>
            <tr th:each="aktor : ${aktors}">
                <input type="hidden" th:field="*{id}" />

                <td th:text="${aktor.nama}"></td>

                <td th:text="${aktor.kategori}"></td>

                <td><a th:href="@{/aktorForm/{id}(id=${aktor.id})}" class="btn btn-primary">Ubah Aktor</a>
                </td>
            </tr>
            </tbody>
        </table>


        <a th:href="@{/addAktorForm/{id}(id=${proyek.id})}" class="btn btn-primary">Tambah Aktor</a>
        <p></p>
        <a th:href="@{/newUsecase/{id}(id=${proyek.id})}" class="btn btn-primary">Selanjutnya</a>
    </div>
</div>
</body>
</html>
