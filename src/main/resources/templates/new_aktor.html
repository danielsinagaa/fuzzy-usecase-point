<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aktor Baru</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body style="background-color: #E4EFE7;color: #233E8B;">

<div style="position: absolute; left: 92%; height: auto;border-radius: 20px; background-color: #DEEEEA">
    <a class="nav-link" style="color: brown; font-size: 18px" th:href="@{/}">
        Logout
        <img src="../static/images/logout.png" th:src="@{/images/logout.png}" width="20" class="rounded mx-auto" >
    </a>
</div>
<ul class="nav nav-tabs" style="background-color: #94D0CC">
    <li class="nav-item">
        <a class="nav-link" aria-current="page" th:href="@{/home}">
            <img src="../static/images/icon.png" th:src="@{/images/icon.png}" width="24" class="rounded mx-auto d-block" >
        </a>
    </li>
    <li class="nav-item">
        <a class="nav-link" style="color: #233E8B; text-decoration: none" aria-current="page" th:href="@{/home}">Beranda</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" style="color: #233E8B; text-decoration: none" aria-current="page" th:href="@{/project}">Project</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" style="color: #233E8B; text-decoration: none" aria-current="page" th:href="@{/result}">Result</a>
    </li>
</ul>

<div style="margin-top: 5vh;margin-left: 10vh;padding: 2vh 3vh; width: 40%; height: auto; background-color: #A7D0CD; border-radius: 10px">

    <h2>Tambahkan Aktor Baru</h2>

    <div class="table-responsive{-sm}">

        <a th:href="@{/addAktorForm/{id}(id=${proyek.id})}" class="btn " style="background-color: #233E8B; color: #E4EFE7">Tambah Aktor</a>

        <table class="table table-bordered table-hover table-sm" style="width: 35vw; margin-top: 5vh">
        <thead class="table-dark">
            <tr>
                <td>No</td>
                <td>Nama</td>
                <td>Kategori</td>
                <td class="text-center">Action</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="aktor, i : ${aktors}">
                <input type="hidden" th:field="*{id}" />

                <td th:text="${i.count}"></td>

                <td th:text="${aktor.nama}"></td>

                <td th:text="${aktor.kategori}"></td>

                <td class="text-center">
                    <a th:href="@{/aktorForm/{id}(id=${aktor.id})}" class="btn " style="background-color: #E4EFE7">
                        <img src="../static/images/edit.png" th:src="@{/images/edit.png}" width="24" class="rounded mx-auto" >
                    </a>
                </td>
            </tr>
            </tbody>
        </table>

        <a th:href="@{/newUsecase/{id}(id=${proyek.id})}" class="btn" style="background-color: #233E8B; color: #E4EFE7">Selanjutnya</a>
    </div>
</div>
</body>
</html>
