<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body style="background-color: #E4EFE7;color: #233E8B;">

<div style="position: absolute; left: 92%; height: auto;border-radius: 20px; background-color: #DEEEEA">
    <a class="nav-link" style="color: brown; font-size: 18px" th:href="@{/}">
        Logout
        <img src="../static/images/logout.png" th:src="@{/images/logout.png}" width="20" class="rounded mx-auto" >
    </a>
</div>
<ul class="nav nav-tabs" style="background-color: #94D0CC">
    <li class="nav-item">
        <a class="nav-link" aria-current="page" th:href="@{/home}">
            <img src="../static/images/icon.png" th:src="@{/images/icon.png}" width="24" class="rounded mx-auto d-block" >
        </a>
    </li>
    <li class="nav-item">
        <a class="nav-link" style="color: #233E8B; text-decoration: none" aria-current="page" th:href="@{/home}">Beranda</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" style="color: #233E8B; background-color: #E4EFE7;text-decoration: none" aria-current="page" th:href="@{/project}">Project</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" style="color: #233E8B; text-decoration: none" aria-current="page" th:href="@{/result}">Result</a>
    </li>
</ul>

<div style="margin-top: 5vh;margin-left: 10vh;padding: 2vh 3vh; width: 60%; height: auto; background-color: #A7D0CD; border-radius: 10px">
    <div class="table-responsive{-sm}">

        <h2>Aktor</h2>

        <table class="table table-bordered table-hover table-sm" style="width: 90%; border: solid 1px black; margin-top: 5vh">
            <thead class="table-dark">
            <tr>
                <td>No.</td>
                <td>Nama</td>
                <td>Kategori</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="aktor, i : ${aktors}">

                <td th:text="${i.count}"></td>
                <td th:text="${aktor.nama}"></td>
                <td th:text="${aktor.kategori}"></td>
            </tr>
            </tbody>
        </table>

    </div>
</div>

<div style="margin-top: 5vh;margin-left: 10vh;padding: 2vh 3vh; width: 60%; height: auto; background-color: #A7D0CD; border-radius: 10px">
    <div class="table-responsive{-sm}">

        <h2>Usecase</h2>

        <table class="table table-bordered table-hover table-sm" style="width: 90%; border: solid 1px black; margin-top: 5vh">
            <thead class="table-dark">
            <tr>
                <td>No.</td>
                <td>Nama</td>
                <td>Jumlah Transaksi</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="usecase, i : ${usecases}">

                <td th:text="${i.count}"></td>
                <td th:text="${usecase.name}"></td>
                <td th:text="${usecase.jumlahTransaksi}"></td>
            </tr>
            </tbody>
        </table>

    </div>
</div>


<div style="margin-top: 5vh;margin-left: 10vh;padding: 2vh 3vh; width: 75%; height: auto; background-color: #A7D0CD; border-radius: 10px">
    <div class="table-responsive{-sm}">

        <h2>Environmental</h2>

        <table class="table table-bordered table-hover table-sm" style="width: 70vw; border: solid 1px black; margin-top: 5vh">
            <thead class="table-dark">
            <tr>
                <td>No.</td>
                <td>Code</td>
                <td>Technical Factor</td>
                <td>Multiplier</td>
                <td>Value</td>
                <td>Description</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tcfq, i : ${efs}">

                <td th:text="${i.count}"></td>
                <td th:text="${tcfq.code}"></td>
                <td th:text="${tcfq.description}"></td>
                <td th:text="${tcfq.multiplier}"></td>
                <td th:text="${tcfq.value}"></td>
                <td th:text="${tcfq.technicalFactor}"></td>
            </tr>
            </tbody>
        </table>

    </div>
</div>

<div style="margin-top: 5vh; margin-bottom: 2vh;margin-left: 10vh;padding: 2vh 3vh; width: 75%; height: auto; background-color: #A7D0CD; border-radius: 10px">
    <div class="table-responsive{-sm}">

        <h2>Technical Complexity Factor</h2>

        <table class="table table-bordered table-hover table-sm" style="width: 70vw; border: solid 1px black; margin-top: 5vh">
            <thead class="table-dark">
            <tr>
                <td>No.</td>
                <td>Code</td>
                <td>Technical Factor</td>
                <td>Multiplier</td>
                <td>Value</td>
                <td>Description</td>

            </tr>
            </thead>
            <tbody>
            <tr th:each="tcfx, i : ${tcfs}">

                <td th:text="${i.count}"></td>
                <td th:text="${tcfx.code}"></td>
                <td th:text="${tcfx.description}"></td>
                <td th:text="${tcfx.multiplier}"></td>
                <td th:text="${tcfx.value}"></td>
                <td th:text="${tcfx.technicalFactor}"></td>
            </tr>
            </tbody>
        </table>

    </div>
</div>
</body>
</html>
