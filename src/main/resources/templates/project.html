<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>

<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link" aria-current="page" th:href="@{/home}">Beranda</a>
    </li>
    <li class="nav-item">
        <a class="nav-link active" aria-current="page" th:href="@{/project}">Project</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" aria-current="page" th:href="@{/result}">Result</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" aria-current="page" th:href="@{/}">Logout</a>
    </li>
</ul>

<div class="container">
    <div class="table-responsive{-sm}">
        <table class="table table-bordered table-hover table-sm" style="width: 55vw; border: solid 1px black; margin-top: 5vh">
        <thead class="table-dark">
            <tr>
                <th class="align-middle">No</th>
                <th class="align-middle">Nama Proyek</th>
                <th class="align-middle">Jumlah Aktor</th>
                <th class="align-middle">Jumlah Use Case</th>
                <th class="align-middle">Jumlah Effort</th>
                <th class="align-middle">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="proyek, i : ${proyeksList}">
                <td th:text="${i.count}"></td>
                <td th:text="${proyek.nama}"></td>
                <td th:text="${proyek.jumlahAktor}"></td>
                <td th:text="${proyek.jumlahUseCase}"></td>
                <td th:text="${proyek.effort}"></td>
                <td>
                    <a th:href="@{/deleteProyek/{id}(id=${proyek.id})}" class="btn btn-danger ">Delete</a>
                    <a th:href="@{/editProyek/{id}(id=${proyek.id})}" class="btn btn-info ">Edit</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <a th:href="@{/newProyek}" class="btn btn-primary">tambah baru</a>
</div>
</body>
</html>
