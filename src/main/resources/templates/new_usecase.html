<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UseCase Baru</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body style="background-color: #E4EFE7;color: #233E8B;">

<div style="position: absolute; left: 92%; height: auto;border-radius: 20px; background-color: #DEEEEA">
    <a class="nav-link" style="color: brown; font-size: 18px" th:href="@{/}">
        Logout
        <img src="../static/images/logout.png" th:src="@{/images/logout.png}" width="20" class="rounded mx-auto" >
    </a>
</div>
<ul class="nav nav-tabs" style="background-color: #94D0CC">
    <li class="nav-item">
        <a class="nav-link" aria-current="page" th:href="@{/home}">
            <img src="../static/images/icon.png" th:src="@{/images/icon.png}" width="24" class="rounded mx-auto d-block" >
        </a>
    </li>
    <li class="nav-item">
        <a class="nav-link" style="color: #233E8B; text-decoration: none" aria-current="page" th:href="@{/home}">Beranda</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" style="color: #233E8B; text-decoration: none" aria-current="page" th:href="@{/project}">Project</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" style="color: #233E8B; text-decoration: none" aria-current="page" th:href="@{/result}">Result</a>
    </li>
</ul>

<div style="margin-top: 5vh;margin-left: 10vh;padding: 2vh 3vh; width: 35%; height: auto; background-color: #A7D0CD; border-radius: 10px">
    <div class="table-responsive{-sm}">
        <h2>Use Case</h2>
        <table class="table table-bordered table-hover table-sm" style="width: 100%; border: solid 1px black; margin-top: 5vh">

            <a th:href="@{/addUsecaseForm/{id}(id=${proyek.id})}" class="btn " style="background-color: #233E8B;color: white">Tambah UseCase</a>

            <thead class="table-dark">
            <tr>
                <td>No. </td>
                <td>Nama</td>
                <td>Jumlah Transaksi</td>
                <td class="text-center">Action</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="usecase,i : ${usecases}">
                <input type="hidden" th:field="*{id}" />

                <td th:text="${i.count}"></td>

                <td th:text="${usecase.name}"></td>

                <td th:text="${usecase.jumlahTransaksi}"></td>

                <td class="text-center">
                    <a th:href="@{/usecaseForm/{id}(id=${usecase.id})}" class="btn" style="background-color: white">
                        <img src="../static/images/edit.png" th:src="@{/images/edit.png}" width="24" class="rounded mx-auto" >
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
        <br>
        <a th:href="@{/newtcf/{id}(id=${proyek.id})}" class="btn" style="background-color: #233E8B;color: white">Selanjutnya</a>
    </div>
</body>
</html>
