<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UseCase Baru</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>

<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link" aria-current="page" th:href="@{/home}">Beranda</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" aria-current="page" th:href="@{/project}">Project</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" aria-current="page" th:href="@{/result}">Result</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" aria-current="page" th:href="@{/}">Logout</a>
    </li>
</ul>

<div class="container">
    <div class="table-responsive{-sm}">
        <h2>Use Case</h2>
        <table class="table table-bordered table-hover table-sm" style="width: 45vw; border: solid 1px black; margin-top: 5vh">
            <thead>
            <tr>
                <td>Nama</td>
                <td>Jumlah Transaksi</td>
                <td>Action</td>
            </tr>
            </thead class="table-dark">
            <tbody>
            <tr th:each="usecase : ${usecases}">
                <input type="hidden" th:field="*{id}" />

                <td th:text="${usecase.name}"></td>

                <td th:text="${usecase.jumlahTransaksi}"></td>

                <td><a th:href="@{/usecaseForm/{id}(id=${usecase.id})}" class="btn btn-primary">Ubah UseCase</a>
                </td>
            </tr>
            </tbody>
        </table>


        <a th:href="@{/addUsecaseForm/{id}(id=${proyek.id})}" class="btn btn-primary">Tambah UseCase</a>
        <p></p>
        <a th:href="@{/newtcf/{id}(id=${proyek.id})}" class="btn btn-primary">Selanjutnya</a>
    </div>
</body>
</html>
