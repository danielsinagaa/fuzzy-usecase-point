<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
</head>
<body>
    <div>
        <div style="text-align: center; margin: 5vh auto">
            <h2>Selamat Datang di Aplikasi Perhitungan Software Effort Estimation</h2>
        </div>
        <div style="margin: auto; text-align: center; width: auto">
            <h4 >Login</h4>
        </div>
        <br>
        <div class="d-flex justify-content-center" style="margin-top: -3vh">
            <form action="#" th:action="@{/login}" th:object="${loginRequest}" method="POST">
                <div class="form-group">
                    <p th:text="${loginRequest.messageLog}" style="color: red;"></p>
                    <label for="exampleInputEmail1" >Username</label>
                    <br>
                    <input type="text" class="input-sm" id="exampleInputEmail1" placeholder="Enter Username" th:field="*{username}">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1" >Password</label>
                    <br>
                    <input type="password" class="input-sm" id="exampleInputPassword1" placeholder="Password" th:field="*{password}">
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
