<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TCF Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
                              integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>

<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link" aria-current="page" th:href="@{/home}">Beranda</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" aria-current="page" th:href="@{/project}">Project</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" aria-current="page" th:href="@{/result}">Result</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" aria-current="page" th:href="@{/}">Logout</a>
    </li>
</ul>

    <div class="container">
        <div class="table-responsive{-sm}">

            <h2>Technical Factor Form</h2>

            <table class="table table-bordered table-hover table-sm" style="width: 55vw; border: solid 1px black; margin-top: 5vh">
                <thead class="table-dark">
                <tr>
                    <td>No.</td>
                    <td>Code</td>
                    <td>Technical Factor</td>
                    <td>Multiplier</td>
                    <td>Value</td>
                    <td>Description</td>
                    <td>Action</td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="tcfx, i : ${tcfs}">

                    <td th:text="${i.count}"></td>
                    <td th:text="${tcfx.code}"></td>
                    <td> Technical </td>
                    <td th:text="${tcfx.multiplier}"></td>
                    <td th:text="${tcfx.value}"></td>

                    <td>DESCRIPTION</td>
                    <td>
                        <a th:href="@{/tcfform/{id}(id=${tcfx.id})}" class="btn btn-primary">UBAH</a>
                    </td>
                </tr>
                </tbody>
            </table>

            <a th:href="@{/newef/{id}(id=${proyek})}" class="btn btn-primary">Selanjutnya</a>

        </div>
    </div>
</body>
</html>
