<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tambah UseCase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>

<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link" aria-current="page" th:href="@{/home}">Beranda</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" aria-current="page" th:href="@{/project}">Project</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" aria-current="page" th:href="@{/result}">Result</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" aria-current="page" th:href="@{/}">Logout</a>
    </li>
</ul>

<hr>

<div class="container">
    <div class="table-responsive{-sm}">

        <h2>New Use Case Form</h2>
    </div>
</div>

<form action="#" th:action="@{/saveusecase}" th:object="${usecase}"
      method="POST">

    <input type="hidden" th:field="*{id}" />
    <input type="hidden" th:field="*{proyek}" />

    <input type="text" th:field="*{name}"
           placeholder="Nama Usecase" class="form-control mb-4 col-4">

    <input type="number" th:field="*{jumlahTransaksi}"
           placeholder="Jumlah Transaksi" class="form-control mb-4 col-4">


    <button type="submit" class="btn btn-info col-2">Simpan Usecase</button>
</form>

<hr>

<a th:href="@{/home}">Kembali Ke Home</a>
</body>
</html>
